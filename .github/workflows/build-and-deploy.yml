name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install & Generate üîß
        run: yarn install
        env:
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL  }}
          PROVIDER_GITHUB_CLIENT_ID: ${{ vars.PROVIDER_GITHUB_CLIENT_ID }}
          PROVIDER_GITHUB_CLIENT_SECRET: ${{ vars.PROVIDER_GITHUB_CLIENT_SECRET }}
          PROVIDER_TWITCH_CLIENT_ID: ${{ vars.PROVIDER_TWITCH_CLIENT_ID }}
          PROVIDER_TWITCH_CLIENT_SECRET: ${{ vars.PROVIDER_TWITCH_CLIENT_SECRET }}
          API_ROUTE_SECRET: ${{ vars.API_ROUTE_SECRET }}
          SITE_GH_ORIGIN: ${{ vars.SITE_GH_ORIGIN }}
          DATABASE_URL: ${{ vars.DATABASE_URL }}
          run: yarn generate      